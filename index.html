<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Jadwal Pelajaran</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        body {
            font-size: 2em;
            font-family: 'Dancing Script', cursive;
            background-image: url('../static/abdul.jpg'); /* Path ke gambar di folder static */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        label {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 300px;
            max-width: 80%;
        }
        input[type="submit"] {
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <form action="/jadwal" method="post">
        <label for="hari">Hari yang Anda inginkan:</label><br>
        <input type="text" id="hari" name="hari" placeholder="Contoh: Senin" required><br>
        <input type="submit" value="Lihat Jadwal">
    </form>
</body>
</html>
